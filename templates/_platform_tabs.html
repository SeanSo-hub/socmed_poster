{% set platforms = [ {'key': 'facebook', 'icon': '📘', 'label': 'Facebook'},
{'key': 'twitter', 'icon': '🐦', 'label': 'Twitter'}, {'key': 'instagram',
'icon': '📸', 'label': 'Instagram'} ] %}

<div class="flex mb-5 border border-gray-300 rounded-md overflow-hidden">
  {% for p in platforms %}
  <button
    type="button"
    class="tab flex-1 p-3 bg-gray-50 border-none cursor-pointer font-medium hover:bg-gray-100 {% if loop.first %}active{% endif %}"
    data-platform="{{ p.key }}"
    onclick="switchPlatform('{{ p.key }}')"
  >
    {{ p.icon }} {{ p.label }}
  </button>
  {% endfor %}
</div>
